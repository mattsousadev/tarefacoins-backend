spring.application.name=crud-template

app.url=${DATABASE_URL:jdbc:mysql://localhost:3306/crud-db}
app.username=${DATABASE_USER:admin}
app.password=${DATABASE_PASSWORD:admin}
app.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
